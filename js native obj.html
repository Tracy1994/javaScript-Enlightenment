<!DOCTYPE html>
<html>
<head>
	<title>js Native/Built-In Obj</title>
</head>
<body>
<script type="text/javascript">
	//js原生构造函数Number(),String(),Boolean(),Object(),Array(),Function(),Date(),RedExp(),Error()
	//给一个变量赋值就是根据值的类型，就是调用js原生的构造函数去构造对象。
		(function(){
			var myNumber=new Number(23);
			var myNumberLiteral=23;
			console.log("myNumber: " + myNumber + "\n" +"myNumber.constructor: " + myNumber.constructor + "\n" + "myNumberLiteral.constructor: " + myNumberLiteral.constructor);

			var myString=new String("male");
			var myStringLiteral="male";
			console.log("myString: " + myString + "\n" +"myString.constructor: " + myString.constructor+ "\n" + "myStringLiteral.constructor: " + myStringLiteral.constructor);

			var myBoolean=new Boolean(false);
			var myBooleanLiteral=false;
			console.log("myBoolean: " + myBoolean + "\n" +"myBoolean.constructor: " + myBoolean.constructor + "\n" + "myBooleanLiteral.constructor: " + myBooleanLiteral.constructor);

			var myArray=new Array("foo","bar");
			var myArrayLiteral=["foo","bar"];
			console.log("myArray: " + myArray + "\n" +"myArray.constructor: " + myArray.constructor + "\n" + "myArrayLiteral.constructor: " + myArrayLiteral.constructor);

			var myFunction=new Function("x","y","return x*y");
			var myFunctionLiteral=function(x,y){return x*y};
			console.log("myFunction: " + myFunction + "\n" +"myFunction.constructor: " + myFunction.constructor +"\n" + "myFunctionLiteral.constructor: " + myFunctionLiteral.constructor);

			var myDate=new Date();
			console.log("myDate: " + myDate + "\n" +"myDate.constructor: " + myDate.constructor);

			var myRegExp=new RegExp("\bt[a-z]+\b");
			var myRegExpLiteral=/\bt[a-z]+\b/;
			console.log("myRegExp: " + myRegExp + "\n" +"myRegExp.constructor: " + myRegExp.constructor+"\n" + "myRegExpLiteral.constructor: " + myRegExpLiteral.constructor);

			var myError=new Error("Crap");
			console.log("myError: " + myError + "\n" +"myError.constructor: " + myError.constructor);

			var myObj=new Object();
			var myObjLiteral={};
			console.log("myObjLiteral.constructor:" + myObjLiteral.constructor);
		}());
</script>
</body>
</html>
